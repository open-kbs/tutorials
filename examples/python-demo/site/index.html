<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python 3.13 + PostgreSQL Demo</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: system-ui; background: #f0f2f5; min-height: 100vh; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }

        header { background: linear-gradient(135deg, #3776ab, #ffd43b); color: white; padding: 25px; border-radius: 12px; margin-bottom: 20px; }
        header h1 { font-size: 26px; margin-bottom: 8px; text-shadow: 1px 1px 2px rgba(0,0,0,0.3); }
        .badges { display: flex; gap: 8px; flex-wrap: wrap; }
        .badge { background: rgba(255,255,255,0.2); padding: 4px 12px; border-radius: 20px; font-size: 13px; }
        .badge.ok { background: rgba(72,187,120,0.3); }

        .card { background: white; border-radius: 12px; padding: 20px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .card h2 { font-size: 18px; margin-bottom: 15px; color: #333; }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 6px; font-weight: 500; color: #555; font-size: 14px; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 14px; }
        textarea { resize: vertical; min-height: 80px; }

        button { background: linear-gradient(135deg, #3776ab, #306998); color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 500; }
        button:hover { opacity: 0.9; }

        .items { display: flex; flex-direction: column; gap: 12px; }
        .item { display: flex; justify-content: space-between; align-items: flex-start; padding: 16px; background: #f8fafc; border-radius: 10px; }
        .item-content { flex: 1; }
        .item-name { font-weight: 600; color: #1a202c; margin-bottom: 4px; }
        .item-desc { color: #718096; font-size: 14px; margin-bottom: 6px; }
        .item-date { font-size: 12px; color: #a0aec0; }
        .item-delete { background: #fed7d7; color: #c53030; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; }

        .empty { text-align: center; color: #a0aec0; padding: 40px; }

        .tabs { display: flex; gap: 10px; margin-bottom: 15px; }
        .tab { padding: 10px 20px; background: #e2e8f0; border: none; border-radius: 8px; cursor: pointer; font-weight: 500; }
        .tab.active { background: linear-gradient(135deg, #3776ab, #306998); color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .media-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 12px; }
        .media-item { background: #f8fafc; border-radius: 10px; overflow: hidden; }
        .media-item img { width: 100%; height: 120px; object-fit: cover; }
        .media-item-info { padding: 10px; }
        .media-item-name { font-size: 13px; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .media-item-size { font-size: 11px; color: #a0aec0; }
        .media-item-delete { background: #fed7d7; color: #c53030; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 11px; margin-top: 6px; }

        .upload-zone { border: 2px dashed #e2e8f0; border-radius: 12px; padding: 40px; text-align: center; cursor: pointer; transition: border-color 0.2s; }
        .upload-zone:hover { border-color: #3776ab; }
        .upload-zone.dragover { border-color: #3776ab; background: #f0f7ff; }
        .upload-zone input { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Python 3.13 + PostgreSQL</h1>
            <div class="badges" id="status">
                <span class="badge">Checking...</span>
            </div>
        </header>

        <div class="card">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('items')">Items</button>
                <button class="tab" onclick="switchTab('media')">Media</button>
            </div>

            <div id="items-tab" class="tab-content active">
                <h2>Add Item</h2>
                <form id="addForm">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="itemName" required placeholder="Enter item name">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="itemDesc" placeholder="Optional description"></textarea>
                    </div>
                    <button type="submit" id="submitBtn">Add Item</button>
                </form>
                <h2 style="margin-top: 20px;">Items</h2>
                <div id="items" class="items">
                    <div class="empty">Loading...</div>
                </div>
            </div>

            <div id="media-tab" class="tab-content">
                <h2>Upload Media</h2>
                <div class="upload-zone" id="uploadZone">
                    <input type="file" id="fileInput" multiple accept="image/*,video/*,audio/*">
                    <p>Drop files here or click to upload</p>
                </div>
                <h2 style="margin-top: 20px;">Media Files</h2>
                <div id="media" class="media-grid">
                    <div class="empty">No media yet</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API = '/api';

        async function checkStatus() {
            try {
                const res = await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'status' })
                });
                const data = await res.json();
                document.getElementById('status').innerHTML = `
                    <span class="badge ok">Python ${data.python}</span>
                    <span class="badge ${data.db ? 'ok' : ''}">PostgreSQL ${data.db ? 'âœ“' : 'âœ—'}</span>
                    <span class="badge ok">EU Region</span>
                `;
            } catch (e) {
                document.getElementById('status').innerHTML = `<span class="badge">Error</span>`;
            }
        }

        async function loadItems() {
            try {
                const res = await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'list' })
                });
                const items = await res.json();
                const container = document.getElementById('items');

                if (!items.length) {
                    container.innerHTML = '<div class="empty">No items yet</div>';
                    return;
                }

                container.innerHTML = items.map(item => `
                    <div class="item">
                        <div class="item-content">
                            <div class="item-name">${item.name}</div>
                            ${item.description ? `<div class="item-desc">${item.description}</div>` : ''}
                            <div class="item-date">${item.createdAt}</div>
                        </div>
                        <button class="item-delete" onclick="deleteItem(${item.id})">Delete</button>
                    </div>
                `).join('');
            } catch (e) {
                document.getElementById('items').innerHTML = '<div class="empty">Error loading</div>';
            }
        }

        async function deleteItem(id) {
            if (!confirm('Delete this item?')) return;
            await fetch(API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'delete', id })
            });
            loadItems();
        }

        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;

            try {
                await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'create',
                        name: document.getElementById('itemName').value,
                        description: document.getElementById('itemDesc').value
                    })
                });
                document.getElementById('addForm').reset();
                loadItems();
            } finally {
                btn.disabled = false;
            }
        });

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
            if (tab === 'media') loadMedia();
        }

        async function loadMedia() {
            try {
                const res = await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'list-media' })
                });
                const media = await res.json();
                const container = document.getElementById('media');

                if (!media.length) {
                    container.innerHTML = '<div class="empty">No media yet</div>';
                    return;
                }

                container.innerHTML = media.map(m => {
                    const isImage = m.contentType?.startsWith('image/');
                    return `
                    <div class="media-item">
                        ${isImage ? `<img src="${m.url}" alt="${m.filename}">` : `<div style="height:120px;display:flex;align-items:center;justify-content:center;background:#e2e8f0;font-size:32px;">ðŸ“„</div>`}
                        <div class="media-item-info">
                            <div class="media-item-name">${m.filename}</div>
                            <div class="media-item-size">${formatSize(m.sizeBytes)}</div>
                            <button class="media-item-delete" onclick="deleteMedia(${m.id})">Delete</button>
                        </div>
                    </div>
                `}).join('');
            } catch (e) {
                document.getElementById('media').innerHTML = '<div class="empty">Error loading</div>';
            }
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / 1024 / 1024).toFixed(1) + ' MB';
        }

        async function uploadFile(file) {
            const reader = new FileReader();
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'upload',
                        filename: file.name,
                        contentType: file.type,
                        data: base64
                    })
                });
                loadMedia();
            };
            reader.readAsDataURL(file);
        }

        async function deleteMedia(id) {
            if (!confirm('Delete this file?')) return;
            await fetch(API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'delete-media', id })
            });
            loadMedia();
        }

        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');

        uploadZone.addEventListener('click', () => fileInput.click());
        uploadZone.addEventListener('dragover', e => { e.preventDefault(); uploadZone.classList.add('dragover'); });
        uploadZone.addEventListener('dragleave', () => uploadZone.classList.remove('dragover'));
        uploadZone.addEventListener('drop', e => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            [...e.dataTransfer.files].forEach(uploadFile);
        });
        fileInput.addEventListener('change', () => [...fileInput.files].forEach(uploadFile));

        checkStatus();
        loadItems();
    </script>
</body>
</html>
